<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Linux Permissions Calculator</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Linux Permissions Calculator</h1>
            <hr>
    
        </div> 
    
        <footer>
            <div id="form__title">9-bit Permission to Umask converter</div>
            <form class = "form">
                <div class="field">
                    <label class="form__label">From</label>
                    <select id="from">
                        <option value="Chmod">Chmod</option>
                        <option value="Umask">Umask</option>
                        <option value="9-bit">9-bit</option>
                    </select>
                </div>

                <div class="field">
                    <label class="form__label">To</label>
                    <select id="to">
                        <option value="Chmod">Chmod</option>
                        <option value="Umask">Umask</option>
                        <option value="9-bit">9-bit</option>
                    </select>
                </div>
                <div class="field">
                    <label class="form__label">Numeric Conversion</label>
                    <input type="text" id="valInput">
                </div>
                <div class="field">
                    <label class="form__label">Chmod</label>
                    <textarea id="answer" name="answer" rows="10" cols="50"></textarea>
                </div>
            </form> 
            
        </footer>
    
        <script type="module" src='chmod-calculator.js'></script>
    </body>
    </html>
